<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetTunes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><img src="mylogo.png" alt="" width="50px"></li>
                <li><span>MEET TUNES</span></li>
                <li>Click To Play | DBLClick To Pause</li>
            </ul>
        </nav>
        <div class="box">
            <div id="one">
                <img src="ppdlp.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="two">
                <img src="dek.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="three">
                <img src="kmktm.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="four">
                <img src="ysm.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="five">
                <img src="pdhh.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="six">
                <img src="cmmk.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="seven">
                <img src="omdkc.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="eight">
                <img src="ihg.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="nine">
                <img src="mnmr.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="ten">
                <img src="osr.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="oneone">
                <img src="rjgs.jpg" alt="" height="100%" width="100%">
            </div>
            <div id="onetwo">
                <img src="sei.jpg" alt="" height="100%" width="100%">
            </div>
        </div>

        <div class="footer">
            <img src="playing.gif" id="gif" width="170px">
            <input type="range" name="" id="range" min="0" max="100" value="0">
            <span id="songname"></span>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
